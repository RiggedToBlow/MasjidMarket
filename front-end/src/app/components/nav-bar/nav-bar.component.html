  <mat-toolbar color="primary">
    <div *ngIf="loggedIn$ | async; else emptyDiv" class="cart">
      <mat-icon>shopping_cart</mat-icon>
      {{totalPrice$ | async}} / {{userPoints$ | async}}
    </div>
    <h1>سوق مسجد الكنجلية الالكتروني </h1>
    <button mat-button (click)="signOut()" *ngIf="loggedIn$ | async; else emptyDiv">تسجيل الخروج</button>
  </mat-toolbar>


  <ng-template #emptyDiv>
    <div></div>
  </ng-template>
