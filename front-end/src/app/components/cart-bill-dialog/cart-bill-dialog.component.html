<div class="dialog-container">
  <h3>:الاجمالي</h3>
  <table dir="rtl" mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8 bill-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> القطعة </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            <td mat-footer-cell *matFooterCellDef> المجموع النهائي: </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> العدد </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}&nbsp; &nbsp; &nbsp; </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotal(dataSource$ | async)}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> السعر </th>
      <td mat-cell *matCellDef="let element"> {{element.price}}&nbsp; &nbsp; &nbsp; </td>
      <td mat-footer-cell *matFooterCellDef> نقاطي </td>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> المجموع </th>
      <td mat-cell *matCellDef="let element"> {{element.total}}&nbsp; &nbsp; &nbsp; </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button color="warn" (click)="onMinusSign(element)" mat-icon-button><mat-icon>remove</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"> </tr>

  </table>

  <div class="action-buttons">
    <button mat-raised-button (click)="onBuy()" color="primary">تأكيد وشراء</button>
    <button mat-raised-button (click)="onCancel()" color="warn">إلغاء</button>
  </div>
</div>
